{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Perguntar{% endblock %}</h1>
{% endblock %}

{% block content %}
<main class="form-ask w-100 m-auto">
    <form method="post">
        <hr>
        <h1 class="h3 mb-3 fw-normal">Fa√ßa sua pergunta:</h1>

        <div class="mb-3">
            <label class="form-label">Nome a ser exibido: (opcional)</label>
            <input type="text" class="form-control" name="author">
        </div>

        <div class="mb-3">
            <label class="form-label">Pergunta:</label>
            <textarea rows="3" class="form-control" name="question"></textarea>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Perguntar</button>
    </form>
</main>
{% endblock %}
